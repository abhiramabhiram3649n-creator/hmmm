<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jithuu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0b0d17;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- PAGE 1: FRIENDSHIP --- */
        #page1 {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1a1c2c, #4a192c);
            transition: opacity 1.5s ease;
            position: absolute;
            z-index: 2;
        }

        .friend-card {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 4rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #ccc; margin-bottom: 30px; }

        .next-btn {
            background: white;
            color: #4a192c;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* --- PAGE 2: THE MOON --- */
        #page2 {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            background: #050505;
            transition: opacity 2s ease;
            position: absolute;
            z-index: 1;
        }

        .moon {
            width: 150px;
            height: 150px;
            background: #f5f3ce;
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(245, 243, 206, 0.6), inset -20px -20px 50px rgba(0,0,0,0.1);
            margin-bottom: 50px;
            animation: glow 4s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(245, 243, 206, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 100px rgba(245, 243, 206, 0.8); }
        }

        .moon-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-align: center;
            animation: fadeInText 3s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 0.8; }
        }

        .hidden { visibility: hidden; pointer-events: none; }

    </style>
</head>
<body>

    <div id="page1">
        <div class="friend-card">
            <h1>Hi Jithuu</h1>
            <p>I just wanted to say thanks for being such a great friend.</p>
            <button class="next-btn" onclick="goToMoon()">But there's more...</button>
        </div>
    </div>

    <div id="page2">
        <div class="moon"></div>
        <div class="moon-text">
            To me, you are the moon...<br>
            <span style="font-size: 1.5rem; font-family: 'Montserrat'; letter-spacing: 5px;">SHINING IN MY DARKEST NIGHTS</span>
        </div>
    </div>

    <script>
        // Generate Stars for Page 2
        const p2 = document.getElementById('page2');
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            p2.appendChild(star);
        }

        function goToMoon() {
            // Fade out page 1
            document.getElementById('page1').style.opacity = '0';
            
            // Wait for fade, then hide page 1 and show page 2
            setTimeout(() => {
                document.getElementById('page1').classList.add('hidden');
                document.getElementById('page2').style.opacity = '1';
                document.getElementById('page2').style.zIndex = '3';
            }, 1500);
        }
    </script>
</body>
</html>
